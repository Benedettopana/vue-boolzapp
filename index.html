<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google fonts LATO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&family=Montserrat:wght@100&family=Open+Sans:wght@400;600;700;800&family=PT+Sans:wght@400;700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Boolzapp UI</title>
</head>
<body id="app" class="">
  <section class="webapp">
    <div class="container">
      <div class="row d-flex  ">
        <!-- parte di sinistra con le chat -->
        <section class="history  ">
          <div class="top-screen d-flex s-between padding-header ">
            <div class="profile margin-l">
              <!-- img profilo -->
              <div class="photo">
                <img src="./assets/img/avatar_io.jpg" alt="avatar-io">
              </div>
            </div>
            <!-- /sinistra header chat-->
            <!-- destra header chat -->
            <div class="azioni-chat margin-l d-flex s-around al-center">

              <!-- icone -->
              <i class="fa-solid fa-moon night"></i>
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical big"></i>
            </div>
          </div>

          <!-- Banner -->
          <div class="banner d-flex padding-banner  ">
            <div class="icon-bell">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="notify">
              <p>
                Ricevi notifiche di nuovi messaggi
              </p>
              <p class="under">
                Attiva le notifiche desktop
              </p>
            </div>
          </div>
          <!-- /Banner -->
          <!-- TODO: search bar funzionante -->
          <!-- Search bar -->
          <div class="search">
            <div class="box d-flex">
              <div class="icon margin-r"><i class="fa-solid fa-magnifying-glass"></i></div>
              <div class="input">
                <input type="text" id="cerca" name="name" placeholder="Cerca o inizia una nuova chat"/>
              </div>
            </div>
          </div>
          <!-- /Search bar -->

          <!-- Contatti scroll -->
          <div class="contact">
            <!-- Creazione contatto dinamico -->
            <div
            class="person d-flex padding-banner s-between"
            v-for="(person, personId) in contacts"
            @click="activePerson = personId"
            >
            <!-- template contatto -->
            <!-- img -->
            <div class="profile d-flex margin-r">
              <!-- img profilo -->
              <div class="photo">
                <img :src="person.avatar" :alt="person.name">
              </div>
              <div class="info">
                <h3>{{ person.name }}</h3>
                <span>{{ person.messages[0].message }}</span>
              </div>
            <!-- /template contatto -->
          </div>
          <!-- /Creazione contatto dinamico -->



          </div>
          <!-- /Contatti scroll -->
        </section>
        <!-- /parte di sinistra con le chat -->

        <!-- parte destra con la chat in primo piano -->
        <section class="chat-active  ">
          <div class="top-screen d-flex s-between border padding-header">
            <!-- sinistra header chat-->
            <div class="profile d-flex margin-l ">
              <div class="photo">
                <img src="./assets/img/avatar_1.jpg" alt="avatar-1">
              </div>
              <div class="contact-active margin-l  ">
                <p>Michele</p>
                <p>Ultimo accesso oggi alle 16:36</p>
              </div>
            </div>
            <!-- /sinistra header chat-->
            <!-- destra header chat -->
            <div class="azioni-chat close d-flex s-around al-center ">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-paperclip"></i>
              <i class="fa-solid fa-ellipsis-vertical big"></i>
            </div>
            <!-- /destra header chat -->

          </div>
          <!-- CHAT -->
          
          <div class="chat d-flex column">
            <!-- Visualizzazione dinamica dei messaggi -->
            <!-- TODO: Fare classe dinamica in base al tipo di messaggio -->
              <div
              
                
                v-for="msg in contacts[activePerson].messages"
                class="message d-flex s-between"
                :class="msg.status === 'sent' ? 'send' : 'received'"
              >
                <div>
                  <p>
                    {{ msg.message }}
                  </p>
                  
                </div>
                <div class="chevron d-flex column s-between al-end">
                  <div class="azione">
                    <i class="fa-solid fa-chevron-down margin-l"></i>
                    <div class="pop">
                      <p>Info Messaggio</p>
                      <p>Copia</p>
                      <p>Fissa</p>
                      <p>Cancella messaggio</p>
                    </div>
                  </div>
                  <div class="little">{{ msg.date }}</div>
                </div>
              </div>


              <!-- <div class="message received d-flex">
                <div>
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est illum sapiente sequi perspiciatis, repellat voluptate asperiores possimus explicabo consectetur a sunt temporibus amet optio dolorem eius animi deleniti exercitationem? Ratione.
                </div>
                <div class="chevron d-flex column s-between al-end">
                  <div class="azione">
                    <i class="fa-solid fa-chevron-down margin-l"></i>
                    <div class="pop">
                      <p>Info Messaggio</p>
                      <p>Copia</p>
                      <p>Fissa</p>
                      <p>Cancella messaggio</p>
                    </div>
                  </div>
                  
                  <div class="little">16:17</div>
                </div>
              </div>
               -->
            
          </div>

          <!-- input area -->
          <div class="type d-flex s-between border al-center">
            <div class="icon">
              <i class="fa-regular fa-face-smile"></i>
            </div>
            <div class="text">
              <div class="input">
                <input type="text" id="cerca" name="name" placeholder="Scrivi un messaggio"/>
              </div>
            </div>
            <div class="icon">
              <i class="fa-solid fa-microphone"></i>
            </div>
          </div>
          <!-- /input area -->
          <!-- /CHAT -->
        </section>
        <!-- /parte destra con la chat in primo piano -->
      </div>
    </div>
  </section>
  <script type="module" src="./js/script.js"></script>
  
</body>
</html>
